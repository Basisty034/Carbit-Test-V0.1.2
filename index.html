<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kecocokan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <div class="container" id="form-container">
            <h1>Tes Kecocokan</h1>
            <div class="field-group">
                <div class="field">
                    <label for="your-name">Namamu</label>
                    <input type="text" id="your-name">
                </div>
                <div class="field">
                    <label for="waifu-husbu-name">Nama Waifu/Husbu</label>
                    <input type="text" id="waifu-husbu-name">
                </div>
            </div>
            <div class="button-container">
                <button id="submit-btn">Submit</button>
            </div>
        </div>

        <div class="overlay" id="loading-overlay" style="display: none;">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>

        <div class="container" id="result-container" style="display: none;">
            <div class="progress-bar-container">
                <div class="progress-bar-border">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <div class="result-names">
                <span id="result-your-name"></span> & <span id="result-waifu-husbu-name"></span>
            </div>
            <p id="result-text"></p>
            <img id="result-image" src="" alt="Result Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
